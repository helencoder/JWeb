<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>关键词提取</title>
    <link rel="stylesheet" th:href="@{/style.css}" />
</head>
<body>
<h2>关键词提取结果</h2>

<h3 th:utext="${msg}"></h3>

<h3 th:utext="${time}"></h3>

<table>
    <tr>
        <th>本篇文章提取的关键词有：</th>
    </tr>
    <tr th:each="n : ${keywordWords}">
        <td th:text="${n}"></td>
    </tr>
</table>

</body>
</html>
