<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>内容审核</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <script type="text/javascript" th:src="@{/jquery-1.12.4.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/index.js}"></script>
</head>
<body>
<h2>内容审核</h2>

<div class="div-wrap">
    <div class="label-des">请输入待检测样本：
        <a class="btn-feedback" id="feedback"></a>
    </div>
    <textarea class="input-con" id="content"></textarea>
    <a class="btn-submit" id="submit" href="javascript:void(0)"  th:onclick="'goAudit()'">提  交</a>
    <div class="btn-res">
        <span id="neg">违规</span>&nbsp;&nbsp;
        <span id="nor">疑似</span>&nbsp;&nbsp;
        <span id="pos">通过</span>
    </div>
</div>

<div class="div-wrap">
    <a class="label-res" id="ml-feedback"></a>&nbsp;&nbsp;&nbsp;&nbsp;
    <a class="label-res" id="dl-feedback"></a><br/><br/>
    <div class="label-res" id="label-res">注：机器永远也战胜不了人类！<br/>

    </div>
</div>

<script type="text/javascript">
    catchInputArea();
</script>
</body>
</html>
